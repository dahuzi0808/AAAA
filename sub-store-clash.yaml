# url 里填写自己的订阅,名称不能重复
proxy-providers:
  ProviderAirPort:
    url: "http://192.168.100.1:3001/CKg2abstVnOeRpm1aB4G/download/collection/LX-CLASH"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
proxy-groups:

  - name: 默认
    type: select
    proxies: [自动选择,香港,台湾,日本,新加坡,美国,全部节点,直连]

  - name: Google
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: Telegram
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: Twitter
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: YouTube
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: Github
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: OpenAI
    type: select
    proxies:  [默认,台湾,日本,新加坡,美国]

  - name: Microsoft
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: 国内
    type: select
    proxies:  [直连,默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择]

  - name: 其他
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]


  #分隔,下面是地区分组
  - name: 香港
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)港|hk|hongkong|hong kong"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true
          
  - name: 台湾
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)台|tw|taiwan"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 日本
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)日本|jp|japan"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 美国
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)美|us|unitedstates|united states"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 新加坡
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)(新|sg|singapore)"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 全部节点
    type: select
    include-all: true

  - name: 自动选择
    type: url-test
    include-all: true
    exclude-type: "direct"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 10

